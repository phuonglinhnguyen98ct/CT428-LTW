<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/login.css">
    <title>Đăng nhập</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div>
                <h3>Đăng nhập</h3>
            </div>
            <form action="./php/login.php" method="POST">
                <div class="usrn-passw-container">
                    <input type="text" name="username" placeholder="Tên tài khoản" class="usrn-passw" required autofocus>
                    <input type="password" name="password" placeholder="Mật khẩu" class="usrn-passw" required>
                </div>
                <div class="login-btn-container">
                    <input type="submit" value="Đăng nhập" id="login-btn">
                </div>
                <div class="signup-container">
                    <a href="./signup.html">Bạn chưa có tài khoản?</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
