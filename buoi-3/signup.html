<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Đăng ký tài khoản</title>
</head>

<body>
    <h3 class="form-title">Đăng ký tài khoản mới</h3>
    <div class="form-note">Vui lòng điền đầy đủ thông tin bên dưới để đăng ký tài khoản mới</div>
    <div class="signup-form-container">
        <form action="./php/signup.php" method="POST" class="signup-form" enctype="multipart/form-data">
            <div class="div-column-4-6">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="div-column-4-6">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="div-column-4-6">
                <label for="repassword">Gõ lại mật khẩu</label>
                <input type="password" name="repassword" id="re-password" required>
            </div>
            <div class="div-column-4-6">
                <label for="password">Hình đại diện</label>
                <input type="file" name="avatar" id="avatar" accept="image/gif, image/x-png, image/jpeg" required>
            </div>
            <div class="div-column-4-6">
                <div>
                    <label for="">Giới tính</label>
                </div>
                <div>
                    <input type="radio" name="gender" value="nam" checked>Nam
                    <input type="radio" name="gender" value="nữ">Nữ
                    <input type="radio" name="gender" value="khác">Khác
                </div>
            </div>
            <div class="div-column-4-6">
                <label for="job">Nghề nghiệp</label>
                <select name="job" id="job">
                    <option value="học sinh">Học sinh</option>
                    <option value="sinh viên">Sinh viên</option>
                    <option value="giáo viên">Giáo viên</option>
                    <option value="khác">Khác</option>
                </select>
            </div>
            <div class="div-column-4-6">
                <div>
                    <label for="hobby">Sở thích</label>
                </div>
                <div>
                    <div class="div-column-5-5">
                        <div>
                            <input type="checkbox" name="hobby[]" value="thể thao">Thể thao
                        </div>
                        <div>
                            <input type="checkbox" name="hobby[]" value="du lịch">Du lịch
                        </div>
                    </div>
                    <div class="div-column-5-5">
                        <div>
                            <input type="checkbox" name="hobby[]" value="âm nhạc">Âm nhạc
                        </div>
                        <div>
                            <input type="checkbox" name="hobby[]" value="thời trang">Thời trang
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-div">
                <input type="submit" id="signup-btn" value="Đăng ký">
                <input type="reset" id="reset-btn" value="Làm lại">
            </div>
    </div>
    </form>
    </div>
    <div class="footer">
        <div>Nguyễn Phương Linh - B1606998</div>
        <div>Nhóm lập trình Web: Sáng thứ 5</div>
        <div>Giáo viên hướng dẫn: Nguyễn Cao Hồng Ngọc</div>
    </div>
</body>

</html>
